<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      <script>
          let arr= [ ];
          for(let i=0; i<10; i++) {
              let input= parseInt(prompt("input number:  "));
              arr.push(input);
              arr.sort(function(a,b){return b-a});

          } document.write(arr);
      </script>

</body>
